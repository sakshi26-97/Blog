<div class="container">
    <mat-card class="example-card" *ngFor = "let post of posts">
        <mat-card-header>
          <mat-card-title>{{ post['title'] }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{ post['description'] | slice:0:140 }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button [routerLink] = "['/posts',post['id']]" mat-flat-button color="primary">Read More ..</button>
        </mat-card-actions>
      </mat-card>
</div>
